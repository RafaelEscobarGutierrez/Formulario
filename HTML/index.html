<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Estilos-formu.css">
    <title>Formulario</title>
</head>
<body>
    <section class="registro">

        <h1>Formulario</h1>

        
        <input type="text" class="ingreso_txt" name="Nombre" id="nombre" placeholder="Ingrese su nombre:">
        <br>
        <input type="text" class="ingreso_txt" name="Primer-A" id="primer-a" placeholder="Ingrese su primer apellido">
        <br>
        <input type="text" class="ingreso_txt" name="Segundo-A" id="segundo-a" placeholder="Ingrese su segundo apellido">
        <br><br>
        <label for="fecha">Ingrese su fecha de nacimiento: </label>
        <input type="date" class="ingreso_fe" name="Fecha" id="fecha">

        <br><br>
        <Label> Seleccione su sexo </Label>
        <br>
        <label> <input type="radio" class="radio"  name="Sexo" id="masculino"> H </label>
        <label> <input type="radio" class="radio" name="Sexo" id="femenino"> M </label>
        <br><br>

        <label> Generos musicales de su agrado:</label>    
        <br>
        <label> <input type="checkbox" class="checks" name="Generos" id="generos"> Rock </label>
        <label> <input type="checkbox" class="checks" name="Generos" id="generos"> Pop </label>
        <label> <input type="checkbox" class="checks" name="Generos" id="generos"> Bachata </label>
        <label> <input type="checkbox" class="checks" name="Generos" id="generos"> Kae-pop </label>
        <br>
        <input type="submit" value="Cargar" class="sumbit">
    </section>
</body>
</html>
